# File: templates/npm-with-params.yml

parameters:
  name: ''  # defaults for any parameters that aren't specified
  vmImage: ''
  dockername: ''
  LCG: ''
  artifact: ''
  CMTCONFIG: ''


jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 500
  pool: 
    vmImage: ${{ parameters.vmImage }}
  steps:
  - script: |
     sudo yum update -y && \
     sudo yum install -y epel-release && \
     sudo yum update -y && \
     sudo yum install -y singularity-runtime singularity
     sudo yum install https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest.noarch.rpm
     sudo yum install -y cvmfs
     sudo cvmfs_config setup
     echo  "CVMFS_REPOSITORIES=lhcb.cern.ch,grid.cern.ch,sft.cern.ch" | sudo tee -a  /etc/cvmfs/default.local > /dev/null
     echo  "CVMFS_HTTP_PROXY=DIRECT"  | sudo tee -a  /etc/cvmfs/default.local > /dev/null
     sudo service autofs restart
     sudo cvmfs_config probe
    displayName: 'install cvmfs'
  - script: |
     singularity exec -B /cvmfs -B $PWD/  ${{ parameters.dockername }} /bin/bash  ./scripts/bootstrap ${{ parameters.LCG }} ${{ parameters.CMTCONFIG }}
    displayName: 'build stage'
  - script: |
     singularity exec -B /cvmfs -B $PWD/ ${{ parameters.dockername }} /bin/bash  ./scripts/test ${{ parameters.LCG }} ${{ parameters.CMTCONFIG }}
    displayName: 'test stage'
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName:   ${{ parameters.artifact }}
      targetPath: '$(System.DefaultWorkingDirectory)/build'
    condition: always()
